<script>

    let arr = '5 1 1 1 2 3';
    console.log(fun(arr.split(' '), 5));

    function fun(arr, s){
        let maxN = 0;
        let sum = 0;
        let curArr = [];

        arr.forEach(item => {
            let cur = parseInt(item);
            if(sum + cur <= s){
                sum += cur;
                curArr.push(cur);
            } else {
                if(maxN < curArr.length){
                    maxN = curArr.length;
                }
                while(curArr.length){
                    sum = sum - curArr.shift();
                    if(sum + cur <= s){
                        break;
                    }
                }
                if(sum + cur <= s){
                    sum += cur;
                    curArr.push(cur);
                }
            }
        });
        return maxN;
    }
</script>
