<script>
    function fun(arr, operate){
        for(let i = 0; i < operate.length; i ++){
            arr[operate[i][0] - 1] = operate[i][1];
            innerFun(arr);
        }

        function innerFun(a){
            let res = a.slice();
            while(res.length > 1){
                for(let i = 0; i < res.length; i ++){
                    res[i] = res[i] | res[i + 1];
                    res.splice(i+1, 1);
                }
                if(res.length === 1){
                    break;
                }
                for(let i = 0; i < res.length; i ++){
                    res[i] = res[i] ^ res[i + 1];
                    res.splice(i+1, 1);
                }
            }
            console.log(res[0]);
        }
    }

    fun([1,2,3,4], [[1,4],[3,4],[1,3]]);
