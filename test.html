<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
        .inner{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner"></div>
</div>

<script>
    // let timer = requestAnimationFrame(animation);
    // function animation(){
    //     console.log('动画')
    //     timer = requestAnimationFrame(animation);
    // }

    function computed() {
        var arr=[]
        for (var i = 0; i < 100000000; i++) {
            arr[i] = i;
        }
        var start = +new Date();
        for (var j = 0; j < arr.length; j++) {
            arr[j] = j;
        }
        console.log("for正序序循环耗时：%s ms", Date.now() - start);
    }

    let outer = document.querySelector('.outer');
    outer.addEventListener('click', computed);

</script>
</body>
</html>
